<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CS105</title>
	</head>

	<body class="light">
		<audio autoplay loop>
			<!-- <source src="horse.ogg" type="audio/ogg"> -->
			<source src="assets/sound.mp3" type="audio/mpeg">
		  	Your browser does not support the audio element.
		</audio>
		<!-- <div id="app"></div> -->
		<div class="experience">
			<canvas class="experience-canvas"></canvas>
		</div>

		<div class="preloader">
			<div class="preloader-wrapper">
				<div class="loading">
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
				</div>
			</div>
		</div>

		<div class="toggle-bar">
			<div class="sun-wrapper">
				<img
					width="24px"
					height="24px"
					alt="light mode icon"
					src="assets/light_mode.svg" />
			</div>
			<button class="toggle-button">
				<div class="toggle-circle"></div>
			</button>
			<div class="moon-wrapper">
				<img
					width="24px"
					height="24px"
					alt="light mode icon"
					src="assets/dark_mode.svg" />
			</div>
		</div>

		<div class="toggle-bar-camera hidden">
			<div class="sun-wrapper">
				<img
					width="24px"
					height="24px"
					alt="light mode icon"
					src="assets/camera_switch.svg" />
			</div>
			<button class="toggle-button">
				<div class="toggle-circle"></div>
			</button>
			<div class="moon-wrapper">
				<img
					width="24px"
					height="24px"
					alt="light mode icon"
					src="assets/3d_rotate.svg" />
			</div>
		</div>
		<!-- <div class="final_project-audio">
			<audio id="audio" src="assets/PastLives-Dots.mp3" loop></audio>
		</div> -->


		<div class="page" asscroll-container>
			<div class="page-wrapper" asscroll>
				<section class="hero">
					<div class="hero-wrapper">
						<!-- Intro -->
						<div class="intro">
							<div class="intro-text">Welcome!</div>
						</div>
						<div class="home-page">
							<div class="room-container">
								<div class="room-title">Kitchen</div>
								<div class="room-choice-container hidden">
									<div class="circle room-choice room-1 active"></div>
									<div class="circle room-choice room-2"></div>
									<div class="circle room-choice room-3"></div>
									<div class="circle room-choice room-4"></div>
								</div>
								<div class="btn-show-room hidden">Show room</div>
								<div class="btn-back hidden">
									<svg
										stroke="currentColor"
										fill="currentColor"
										stroke-width="0"
										viewBox="0 0 512 512"
										height="1.5em"
										width="1.5em"
										xmlns="http://www.w3.org/2000/svg">
										<path
											d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248zm116-292H256v-70.9c0-10.7-13-16.1-20.5-8.5L121.2 247.5c-4.7 4.7-4.7 12.2 0 16.9l114.3 114.9c7.6 7.6 20.5 2.2 20.5-8.5V300h116c6.6 0 12-5.4 12-12v-64c0-6.6-5.4-12-12-12z"></path>
									</svg>
								</div>
							</div>
						</div>
						<!-- Intro -->

						<div class="hero-main">
							<h1 class="hero-main-title">Show Room</h1>
							<p class="hero-main-description">
								Le Tran Bao Loi | Bui Dinh Quan
							</p>
						</div>

						<div class="hero-second">
							<h1 class="hero-second-subheading first-sub">Showcase</h1>
							<p class="hero-second-subheading second-sub">CS105.O21.KHCL</p>
						</div>
					</div>
				</section>

				<div class="section-description"></div>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
